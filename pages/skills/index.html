<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="../../index.html" class="btn">Home</a>
        <a href="../about-me/index.html" class="btn">About Me</a>
        <a href="../education/index.html" class="btn">Education</a>
        <a href="../previous-works/index.html" class="btn">Works</a>
        <a class="btn active">Contact</a>
        <a href="https://github.com/GodwinAblao" target="_blank" rel="noopener noreferrer" class="btn github-highlight">Github Profile</a>
    </header>

    <main class="contact-main">
        <section class="contact-section">
            <h2>Contact Me</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="social-icons">
                <a href="https://www.facebook.com/aldrich.ablao" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/god.wenggg/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Weng. All rights reserved.</p>
    </footer>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
